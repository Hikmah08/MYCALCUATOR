<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" id="display" disabled class="right-to-left">
        <div class="functions">
        <div>
            <button  onclick="clearNumber()" class="usage">C</button>
            <button  onclick="clearDisplay()"class="usage">CE</button>
            <button onclick="calculatePercentage() "class="usage">%</button>
        </div>
        <div id="numbers">
            <button onclick="appendToDisplay('7')"class="usage">7</button>
            <button onclick="appendToDisplay('8')"class="usage">8</button>
            <button onclick="appendToDisplay('9')"class="usage">9</button>
        </div>
         <div>
                <button onclick="appendToDisplay('4')"class="usage">4</button>
                <button onclick="appendToDisplay('5')"class="usage">5</button>
                <button onclick="appendToDisplay('6')"class="usage">6</button>
         </div>
         <div>
                    <button onclick="appendToDisplay('1')"class="usage">1</button>
                    <button onclick="appendToDisplay('2')"class="usage">2</button>
                    <button onclick="appendToDisplay('3')"class="usage">3</button>
        </div>
    </div>
        <div>
            <button onclick="appendToDisplay('0')"class="usage" id="null">0</button>
        </div>
        <div id="main">
            <button onclick="appendToDisplay('รท')"class="usage" id="division">&divide;</button>
            <button onclick="appendToDisplay('*')"class="usage" id="multiply">&times;</button>
            <button onclick="appendToDisplay('-')"class="usage" id="subtract">-</button>
            <button onclick="calculateResult(); clearAndStartNewCalculation();">=</button>
        </div>
        </div>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
